<template>
    <template if:true={isModalDisplayed}>
        <c-new-comment-modal onclosemodal={handleCloseModal} onsavecomment={handleSaveComment}>
        </c-new-comment-modal>
    </template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="custom:custom19" alternative-text="case comments" title="case comments">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Case Comments">
                            <span>Case Commments ({numCases})</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <c-new-comment-button onopenmodal={handleOpenModal}></c-new-comment-button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Case Comments">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="User">User</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Created Date">Created Date</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Comment">Comment</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template if:true={caseComments.data}>
                        <template for:each={caseComments.data} for:item="comment">
                            <tr key={comment.Id}>
                                <th data-label="User" scope="row" key={comment.Id}>
                                    <div class="slds-truncate">
                                        <a href="#" tabindex="-1">{comment.CreatedById}</a>
                                    </div>
                                </th>
                                <td data-label="Created Date" key={comment.Id}>
                                    <div class="slds-truncate">{comment.CreatedDate}</div>
                                </td>
                                <td data-label="Comment" key={comment.Id}>
                                    <div class="slds-truncate">{comment.CommentBody}</div>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
            <!--             <lightning-datatable key-field="Id" data={caseComments.data} columns={columns}>
            </lightning-datatable> -->
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" onclick={navigateToCaseComments}>View All
                <span class="slds-assistive-text">Case Comments</span>
            </a>
        </footer>
    </article>
</template>
