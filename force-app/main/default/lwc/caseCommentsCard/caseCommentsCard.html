<template>
    <template if:true={isNewCommentModalDisplayed}>
        <c-new-comment-modal onclosemodal={handleCloseModal} onsavecomment={handleSaveComment}>
        </c-new-comment-modal>
    </template>
    <template if:true={isAllCommentsModalDisplayed}>
        <c-all-comments-modal onclosemodal={handleCloseModal} comments={allComments}>
        </c-all-comments-modal>
    </template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="custom:custom19" alternative-text="case comments" title="case comments">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Case Comments">
                            <span>Case Commments ({numCases})</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <c-new-comment-button onopenmodal={handleOpenModal}></c-new-comment-button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <c-case-comment-table comments={commentsOnCard}>
            </c-case-comment-table>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" onclick={handleOpenModal} name="viewAll">View All
                <span class="slds-assistive-text">Case Comments</span>
            </a>
        </footer>
    </article>
</template>
