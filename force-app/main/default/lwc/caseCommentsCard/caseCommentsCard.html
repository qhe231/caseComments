<template>
    <template if:true={isModalDisplayed}>
        <c-new-comment-modal 
            onclosemodal={handleCloseModal}
            onsavecomment={handleSaveComment}>
        </c-new-comment-modal>
    </template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/custom-sprite/svg/symbols.svg#custom19"></use>
                        </svg>
                        <span class="slds-assistive-text"></span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Case Comments">
                            <span>Case Commments {numCase}</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <c-new-comment-button onopenmodal={handleOpenModal}></c-new-comment-button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <c-case-comments-table casecomments={caseComments.data}></c-case-comments-table>
        </div>
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Case Comments</span>
            </a>
        </footer>
    </article>
</template>
